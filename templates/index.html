<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Mes notes</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title">⚡ Mes notes</h1>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <h3 class="nav-title">Catégories</h3>
                <ul class="category-list" id="categoryList">
                    <li>
                        <button class="category-item active" data-category="all">
                            <span class="category-name">Toutes les notes</span>
                            <span class="category-count" id="count-all">0</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Zone centrale avec recherche -->
        <div class="search-zone" id="searchZone">
            <div class="search-container">
                <h2 class="app-logo">⚡</h2>
                <div class="search-wrapper">
                    <input type="text" id="searchInput" placeholder="Rechercher dans vos notes..." class="search-input">
                </div>
                <button id="addBtn" class="add-button">
                    <span class="add-icon">+</span>
                    <span class="add-text">Nouvelle note</span>
                </button>
            </div>
        </div>

        <!-- Zone des résultats -->
        <div class="results-zone" id="resultsZone" style="display: none;">
            <div class="results-header">
                <h2 id="resultsTitle" class="results-title"></h2>
                <button id="clearResults" class="clear-btn">✕ Effacer</button>
            </div>
            <div id="bookmarksList" class="bookmarks-list"></div>
        </div>
    </main>

    <!-- Bouton menu mobile -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <span>☰</span>
    </button>

    <!-- Modal d'ajout/édition -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ajouter une note</h2>
                <span class="close">&times;</span>
            </div>
            <form id="addForm">
                <input type="hidden" id="bookmarkId" name="bookmarkId">
                <div class="form-group">
                    <label for="titre">Titre *</label>
                    <input type="text" id="titre" name="titre" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="categorie">Catégorie *</label>
                    <input type="text" id="categorie" name="categorie" required
                           list="categoriesList" placeholder="Ex: Travail, Loisirs, Recettes...">
                    <datalist id="categoriesList"></datalist>
                </div>

                <div class="form-group">
                    <label for="labels">Labels (séparés par des virgules)</label>
                    <input type="text" id="labels" name="labels"
                           placeholder="Ex: important, à lire, urgent">
                </div>

                <div class="form-group">
                    <label for="lien">Lien Internet</label>
                    <input type="url" id="lien" name="lien" placeholder="https://...">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Annuler</button>
                    <button type="submit" class="btn-submit" id="submitBtn">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
